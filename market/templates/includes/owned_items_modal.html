<style>
    .modal-content {
    background-color: #212121;
    }
  </style>

<!-- selling_item Modal -->
<div class="modal fade" id="Modal-SellingItem-{{owned_item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">
                {{ owned_item.name }}
             </h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form method="POST">
                {{ selling_form.hidden_tag() }}
                <h4 class="text-center">
                    Sell {{ owned_item.name }} at {{ owned_item.price }}$ ?
                </h4>
                <br>
                <h6 class="text-center">
                    By clicking sell, you will put this item back on the market.
                </h6 class="text-center">
                <br>
                <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
                {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
             </form>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
       </div>
    </div>
  </div>
